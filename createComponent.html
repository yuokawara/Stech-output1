<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component設計</title>
    <style>
        button {}

        .button {
            -webkit-transform: none;
            -moz-transform: none;
            margin: 0;
            font-size: inherit;
            color: inherit;
            text-decoration: none;
            display: inline-block;
            border: 1px solid #000;
            padding: 0.3rem;
            background-color: #EEE;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>例1:ボタン</h1>
    <p>実装例</p>
    <button>ボタン</button>
    <hr>
    <img src="img/test_component.png" />
    <hr>
    <h2>buttonそのものには記述せず、buttonコンポーネントのルールセットにbutton要素の初期化を記述</h2>

</body>

</html>
